name: GitHub SAST poc
run-name: ${{ github.actor }} is testing SAST in GitHub Actions üöÄ

on:
  push: {}
  pull_request: {}

# Minimal required permissions for CodeQL analysis
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  codeql-analysis:
    name: CodeQL SAST analysis
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Adjust languages to your codebase. 'javascript,python,java' is a safe starting set.
          #languages: "javascript,python,java,cpp,csharp,go"
          languages: "java"

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java sources (explicit build for CodeQL)
        run: |
          echo "Checking for Java sources in 'src/'..."
          if [ -n "$(find src -name '*.java' -print -quit)" ]; then
            echo "Java sources found; compiling into build/classes"
            mkdir -p build/classes
            find src -name '*.java' -print | xargs javac -d build/classes
            echo "Compilation finished"
          else
            echo "No Java sources found under src/; skipping javac"
          fi
        shell: bash

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          # 'security' category focuses results toward security issues
          category: "security"

      - name: Save a lightweight scan summary
        if: always()
        run: |
          echo "CodeQL job completed with status: ${{ job.status }}"

# Notes:
# - CodeQL will autodetect languages, but specifying `languages` can speed up the analysis.
# - For larger repositories, consider adding a `.github/codeql/codeql-config.yml` to tune queries and reduce noise.