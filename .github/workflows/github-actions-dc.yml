name: GitHub SAST poc
run-name: ${{ github.actor }} is testing SAST in GitHub Actions 🚀

on:
  push: {}
  pull_request: {}

# Minimal required permissions for CodeQL analysis
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  codeql-analysis:
    name: CodeQL SAST analysis
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          # Adjust languages to your codebase. 'javascript,python,java' is a safe starting set.
          languages: "javascript,python,java,cpp,csharp,go"

      - name: Autobuild (attempt automatic build for detected languages)
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          # 'security' category focuses results toward security issues
          category: "security"

      - name: Save a lightweight scan summary
        if: always()
        run: |
          echo "CodeQL job completed with status: ${{ job.status }}"

# Notes:
# - CodeQL will autodetect languages, but specifying `languages` can speed up the analysis.
# - For larger repositories, consider adding a `.github/codeql/codeql-config.yml` to tune queries and reduce noise.