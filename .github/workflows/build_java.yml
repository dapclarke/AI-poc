name: Java Build

on:
  push:
    branches: [ "main", "dapclarke-actiondemo-1" ]
  pull_request:
    branches: [ "main", "dapclarke-actiondemo-1" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarQube to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:      

      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
          cd projects/maven/rest-service-dctest
          mvn clean package


      # REF: https://learn.microsoft.com/en-us/azure/azure-resource-manager/bicep/deploy-github-actions?tabs=CLI%2Cuserlevel
      - name: Log into Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep file
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: AppServiceRG
          template: ./bicep/webapp.bicep
          #parameters: 'storagePrefix=mystore storageSKU=Standard_LRS'
          parameters: webapp.parameters.json
          failOnStdErr: false

      #- name: Deploy to Azure Web App
      #  uses: azure/webapps-deploy@v2
      #  with:
      #    app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
      #    publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
      #    package: target/*.jar  # or .war depending on your packaging

      - name: Run the Maven verify phase
        run: |
            cd projects/maven/rest-service-dctest
            mvn test